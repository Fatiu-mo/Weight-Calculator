<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Weight Calculator</title>

    <style>
        #background {
            background: url("images/galaxy.gif");
            width: 100%;
            height: 100vh;
						z-index: -51;
        }
    </style>
</head>
<body>
    
    <div id="background" class="container-xxl">
        <div class="text-center py-5" id="header">
            <h2 class="text-light fw-bolder fs-1">Calculate a weight of an object on a planet</h2>
        </div>
				
				<div class="container text-center">
            <div class="row justify-content-center g-2">
                <div class="col-9 col-md-4" style="max-width: 230px;">
                    <input type="number" id="mass" class="form-control form-control-sm"  aria-label="mass" placeholder="Enter mass in Kg">
                </div>
                <div class="col-9 col-md-4" style="max-width: 230px;">
                    <select id="select" class="form-select form-select-sm"  aria-label="planets">
                        <option value="" selected>Select Planet</option>
                        <option value="mercury">Mercury</option>
                        <option value="venus">Venus</option>
                        <option value="earth">Earth</option>
                        <option value="mars">Mars</option>
                        <option value="jupiter">Jupiter</option>
                        <option value="saturn">Saturn</option>
                        <option value="uranus">Uranus</option>
                        <option value="neptune">Neptune</option>
                        <option value="pluto">Pluto</option>
                        <option value="moon">Moon</option>
                    </select>
                </div>
								<div class="col-9 col-md-4"  style="max-width: 230px;">
									<button class="btn btn-sm text-light fw-bold" id="render-btn"   style="background-color: rgba(107, 105, 105, 0.753);">Calculate Weight</button>
								</div>
						</div>
				</div>


                <section id="result-display">
									<div class="container-sm py-5 my-4" style="background-color: rgba(77, 75, 75, 0.568); max-width: 850px;">
										<div class="row justify-content-center align-items-center g-2">                     
                        <div id="planet-col" class="col-5">
													<div class="text-center">
                            <div id="planet-slide" class="carousel slide carousel-fade" data-bs-ride="carousel">
                              <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/earth.png" style="max-height: 300px;">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/mars.png" style="max-height: 300px;">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/jupiter.png" style="max-height: 300px;">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/saturn.png" style="max-height: 300px;">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/neptune.png" style="max-height: 300px;">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/pluto.png" style="max-height: 300px;">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/moon.png" style="max-height: 300px;">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/mercury.png" style="max-height: 300px;">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                  <img class="img-fluid" src="images/venus.png" style="max-height: 300px;">
                                </div>
                               </div>										
                              </div>
                            </div>												
												  </div>
											
                      <!--<div class="d-flex justify-content-center align-items-center">
                        <div class="me-2 ms-lg-5 ms-md-5 text-center">
                          <img class="img-fluid" src="images/mercury.png" style="max-height: 300px;">
                        </div>
                        <div class="container my-5 py-3" style="background-color: rgba(77, 75, 75, 0.568); max-width: 300px;">
													<div class="text-center">
														<p class="lead pt-3 text-white mb-1">The weight of the object on <span id="planet-name" class="fw-bold">SATURN</span></p>
														<div id="result" class="d-inline text-light fw-bold fs-2">
															90.00 N
														</div>
													</div>
												</div>
                      </div>-->
											</div>
										</div>
									 

								</section>

						


    </div>



    








    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
